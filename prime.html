<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = prompt("enter your number : ")
       var i = 1;
       var temp = 0;
       while(i<=n){
        if(n%i==0){
            temp=temp+1;
        }
        i=i+1;
    }if(temp==2){
        document.write("<h1>prime </h1>");
        }
        else{
            document.write("<h1>notprime</h1>");
        }
       
    </script>
</body>
</html>
