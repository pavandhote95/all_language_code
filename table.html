<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("enter number : ");
        let i = 0;
        while (i<=10){
            i=i+1;
            document.write(<h1>i*n</h1>) ;
            document.write("<br>");
        }
    </script>
</body>
</html>
